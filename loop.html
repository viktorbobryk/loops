function task28(){

	}

<!-- php9 -->		
function php9() {
	document.write(" <br>");
	document.write("php9.Створити скрипт, який розбирає даний масив на нові в яких будуть тільки однорідні типи<br>");			
	var array = [1, 0, '0', 33, 'hello', true, false, 'bye', 20., 0.35, 'ZR', 'a'];
	var arrayNum = [];
	var arrayBool = [];
	var arrayStr = [];
	for (var i = 0; i < array.length; i++) {
		if (typeof array[i] == "number") {
			arrayNum.push(array[i]);
		} else if (typeof array[i] == "boolean") {
			arrayBool.push(array[i]);
		} else {
			arrayStr.push(array[i]);
		}
	}
	document.write("origin array : " + array + "<br>");
	document.write("array of numbers : " + arrayNum + "<br>");
	document.write(" array of booleans : " + arrayBool + "<br>");
	document.write(" array ormstrings : " + arrayStr + "<br>");
}
